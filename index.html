<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Denso</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/style.css" charset="utf-8">
		<script src="js/jquery.js" type="text/javascript"> </script>
		<script src="js/script.js" type="text/javascript"> </script>
	</head>
	<body>
		<!-- facebook stuff -->
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>

		<div id="playlist-box">
			<span class="glyphicon glyphicon-chevron-up"></span>
			<audio controls id="player">
				<source src="" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>
			<span class="glyphicon glyphicon-step-forward" id="skipSong"></span>
			<span class="badge" id="numSongs"> 0 </span>
			<center><div id="playlist-hidden">
			</div></center>
		</div>
		<div id="wrapper">
			<div id="header">
				<img id="logo" src="images/logo.png"/>
				<span>DENSO</span>
			</div>

			<div id="nav">
				<ul>
					<li id="noticias" class="active"> NOTICIAS </li>
					<li id="musica" class=""> MUSICA </li>
					<li id="miembros" class=""> MIEMBROS </li>
					<li id="fechas" class=""> FECHAS </li>
					<li id="contacto" class=""> CONTACTO </li>
				</ul>
			</div>

			<div id="content">
				<div id="content-noticias">
					<div id="posts">
					</div>
					<nav>
					  <ul class="pager">
					    <li class="disabled" id="older"><a>Más antiguas</a></li>
					    <li class="disabled" id="newer"><a>Más recientes</a></li>
					  </ul>
					</nav>
				</div>

				<div id="content-musica">
				</div>

				<div id="content-miembros">
				</div>


				<div id="content-fechas"> </div>
				<div id="content-contacto">
					<form class="form-horizontal" role="form">
					  <div class="form-group">
					    <label class="control-label col-sm-2">Email:</label>
					    <div class="col-sm-10">
					      <input type="text" name="email" class="form-control">
					    </div>
					  </div>
						<div class="form-group">
					    <label class="control-label col-sm-2">Nombre:</label>
					    <div class="col-sm-10">
					      <input type="text" name="name" class="form-control">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-1">Mensaje:</label>
					    <div class="col-sm-11">
					      <textarea cols="30" name="message"></textarea>
					    </div>
					  </div>
						<input type="hidden" name="action" value="SEND_EMAIL">
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <input type="submit" class="btn btn-default" name="submit" value="Enviar"/>
					    </div>
					  </div>
					</form>
					<center>¡En breve nos pondremos en contacto!</center>
					<br>
					<center><span class="glyphicon glyphicon-earphone" aria-hidden="true" style="color:#FCFCFC"></span> (921) 100 8491 </center> <br>
					<center><span class="glyphicon glyphicon-envelope" aria-hidden="true" style="color:#FCFCFC"></span> omjrrz@outlook.com </center>
				</div>
			</div>
			<hr>
			<div id="footer"> <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-mobile-iframe="true"></div> | Copyright (c) 2015 Copyright Holder All Rights Reserved. | <a href="login.html">Log In</a></div>
		</div>

	</body>
</html>
